<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" href="static/css/admin.css">
</head>
<body>

<div id="app">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 5}">
        <div class="layout-ceiling">
            <div class="layout-ceiling-main">
                <a href="#">Sign up</a> |
                <a href="#">Help Center</a> |
                <a href="#">Security</a> |
                <a href="#">Service</a>
            </div>
        </div>
        <row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="1-2" theme="dark" width="auto" :open-names="['1']">
                    <div class="layout-logo-left"><div class="layout-title">后台管理</div></div>
                    <submenu name="1">
                        <template slot="title">
                            <icon type="ios-navigate" :size="iconSize"></icon>
                            <span class="layout-text">个人中心</span>
                        </template>
                        <menu-item name="1-1">个人简介</menu-item>
                        <menu-item name="1-2">Option 2</menu-item>
                        <menu-item name="1-3">Option 3</menu-item>
                    </submenu>
                    <submenu name="2">
                        <template slot="title">
                            <icon type="ios-keypad" :size="iconSize"></icon>
                            <span class="layout-text">个人中心</span>
                        </template>
                        <menu-item name="2-1">Option 1</menu-item>
                        <menu-item name="2-2">Option 2</menu-item>
                    </submenu>
                    <submenu name="3">
                        <template slot="title">
                            <icon type="ios-analytics" :size="iconSize"></icon>
                            <span class="layout-text">个人中心</span>
                        </template>
                        <menu-item name="3-1">Option 1</menu-item>
                        <menu-item name="3-2">Option 2</menu-item>
                    </submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight">
                <div class="layout-header">
                    <i-button type="text" @click="toggleClick">
                        <icon type="navicon" size="32"></icon>
                    </i-button>
                </div>
                <div class="layout-breadcrumb">
                    <breadcrumb>
                        <breadcrumb-item href="#">Home</breadcrumb-item>
                        <breadcrumb-item href="#">Projects</breadcrumb-item>
                        <breadcrumb-item>iView</breadcrumb-item>
                    </breadcrumb>
                </div>
                <div class="layout-content">
                    <div class="layout-content-main">

                    </div>
                </div>
                <div class="layout-copy">
                    2017-2017 &copy; HarvestWu
                </div>
            </i-col>
        </row>
    </div>
</div>
<script src="//vuejs.org/js/vue.min.js"></script>
<script src="//unpkg.com/iview/dist/iview.min.js"></script>
<script src="static/js/admin.js" type="text/javascript"></script>
</body>
</html>
