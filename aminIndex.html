<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <link rel="stylesheet" href="static/css/admin.css">
</head>
<body>

<div id="admin-index">
    <div class="layout" :class="{'layout-hide-text': spanLeft < 4}">
        <div class="layout-ceiling">
            <div class="layout-ceiling-left">
                Personal Web 后台管理
            </div>
            <div class="layout-ceiling-main">
                <a href="#">Sign out</a> |
                <a href="#">Help Center</a> |
                <a href="#">Security</a> |
                <a href="#">Service</a>
            </div>
        </div>
        <row type="flex">
            <i-col :span="spanLeft" class="layout-menu-left">
                <i-menu active-name="1-1" theme="dark" width="auto" :open-names="['1','2','3']">
                    <div class="layout-logo-left">
                        <div class="user-face">
                            <avatar icon="person" :size="faceSize" src="static/image/face.jpg"></avatar>
                        </div>
                        <div :class="classA" >HarvestWu</div>
                    </div>
                    <submenu name="1">
                        <template slot="title">
                            <icon type="person" :size="iconSize"></icon>
                            <span class="layout-text">个人简介管理</span>
                        </template>
                        <a href="personalInformation.html" title="个人信息" target="rightFrame">
                                <menu-item name="1-1">个人信息</menu-item>
                        </a>
                        <a href="educationExperience.html" title="教育经历" target="rightFrame">
                                <menu-item name="1-2">教育经历</menu-item>
                        </a>
                        <a href="learningExperience.html" title="学习经历" target="rightFrame">
                            <menu-item name="1-3">学习经历</menu-item>
                        </a>
                        <a href="skillsAndAbilities.html" title="技能与能力" target="rightFrame">
                            <menu-item name="1-4">技能与能力</menu-item>
                        </a>
                    </submenu>
                    <submenu name="2">
                        <template slot="title">
                            <icon type="compose" :size="iconSize"></icon>
                            <span class="layout-text">个人作品管理</span>
                        </template>
                        <a href="worksCategory.html" title="作品分类" target="rightFrame">
                            <menu-item name="2-1">作品分类</menu-item>
                        </a>
                        <a href="works.html" title="作品展示" target="rightFrame">
                            <menu-item name="2-2">作品展示</menu-item>
                        </a>
                    </submenu>
                    <submenu name="3">
                        <template slot="title">
                            <icon type="edit" :size="iconSize"></icon>
                            <span class="layout-text">个人博客管理</span>
                        </template>
                        <a href="blogCategory.html" title="博客类别" target="rightFrame">
                            <menu-item name="3-1">博客类别</menu-item>
                        </a>
                        <a href="blogCreate.html" title="博客创建" target="rightFrame">
                            <menu-item name="3-2">博客创建</menu-item>
                        </a>
                        <a href="blogManage.html" title="博客管理" target="rightFrame">
                            <menu-item name="3-3">博客管理</menu-item>
                        </a>
                    </submenu>
                    <submenu name="4">
                        <template slot="title">
                            <icon type="home" :size="iconSize"></icon>
                            <span class="layout-text">主页展示管理</span>
                        </template>
                        <a href="pictureManage.html" title="轮播图管理" target="rightFrame">
                            <menu-item name="4-1">轮播图管理</menu-item>
                        </a>
                        <a href="urlManage.html" title="超链接管理" target="rightFrame">
                            <menu-item name="4-2">超链接管理</menu-item>
                        </a>
                    </submenu>
                </i-menu>
            </i-col>
            <i-col :span="spanRight" class="layout-right">
                <div class="layout-header">
                    <i-button type="text" @click="toggleClick">
                        <icon type="navicon" size="32"></icon>
                    </i-button>
                    {{menu}}
                </div>
                <div class="layout-content">
                    <div class="right-iframe" >
                        <iframe id="iframe" width="100%"  height="100%;" scrolling="no" frameborder="0" src="personalInformation.html" name="rightFrame" onload="iframeLoad()"></iframe>
                    </div>
                </div>
                <div class="layout-copy">
                    2017-2017 &copy; HarvestWu
                </div>
            </i-col>
        </row>
    </div>
</div>
<script src="//vuejs.org/js/vue.min.js"></script>
<script src="//unpkg.com/iview/dist/iview.min.js"></script>
<script src="static/js/admin.js" type="text/javascript"></script>
<script>
    function iframeLoad()
    {
        document.getElementById("iframe").height=0;
        document.getElementById("iframe").height=document.getElementById("iframe").contentWindow.document.body.scrollHeight;
    }
</script>
</body>
</html>
